<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/game_over.css">
</head>
<body>
    <div class="container">
        <div class="game_over_texts">
            <h1>It’s a tie!</h1>
            <p>Game over! Here are the results…</p>
        </div>

        <div class="game_over_information">
            <div class="player_info winner01">
                <h3>Player 3 (Winner!)</h3>
                <h2>6 Pairs</h2>
            </div>
            <div class="player_info winner01">
                <h3>Player 1 (Winner!)</h3>
                <h2>6 Pairs</h2>
            </div>
            <div class="player_info">
                <h3>Player 2</h3>
                <h2>3 Pairs</h2>
            </div>
            <div class="player_info">
                <h3>Player 4</h3>
                <h2>1 Pairs</h2>
            </div>
        </div>

        <div class="game_over_buttons">
            <a href="">Restart</a>
            <a href="">Setup New Game</a>
        </div>
    </div>
</body>
</html>
